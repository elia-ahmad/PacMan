<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Elia's Pac-Man</title>

    <!-- Loads a CSS style file -->
    <link rel="stylesheet" href="WorkingStyles.css">
 <!-- Loads a javascript library file -->
 <script src="WorkingLibrary.js"></script>
   
  </head>

  <body>
    <p class="pageTitle" id="pageTitle_id">PAC-MAN</p>
    <div class="workingContainer">
      <!-- Answers go here -->
      <div class="workingSpace"> 
        <div id="grid_id" class="grid"></div>
      </div>
      
      <!-- Trigger buttons -->
      <div class="secondary">
      <div class="scoreboard" id="scoreboard_id"></div>
      <div class="buttonSpace">
		  <button onclick="start()" class="btn">Start!</button>
      </div>
      <p>Press P to pause</p>
      <p>Press R to resume</p>
      <p>Move with the arrows or WASD!</p>
      <p>Collect points before Monsters do!</p>
      </div>
    </div>

    <!-- Errors will show here -->
    <div class="errorSpace" id="errorSpace_id"></div>

    <!-- function code goes here -->
    <div class="codeSpace" id="codeSpace_id"></div>

  </body>

  <footer>
    <!-- Loads your javascript working file -->
 <script src="MyWorkingSpace.js"></script>
  </footer>

</html>
